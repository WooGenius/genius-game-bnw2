<!doctype html>
<html>
<head>
  <title>Black And White 2 Online</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">흑과백2 온라인</a>
    </div>
  </div>
  <div class="container taCenter">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="field panel panel-danger statusField">
          <div class="panel-heading">
            <h3 class="panel-title">상태창</h3>
          </div>
          <div class="panel-body">
            <label for="round">라운드</label>
            <div class="round">1</div>
            <div class="row">
              <label for="score">스코어</label>
            </div>
            <div class="col-xs-6">
              <div class="row">
                <h4 class="player1Name playerName">
                  None
                </h4>
              </div>
              <div class="row">
                <div class="player1Score score">
                  0
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="row">
                <h4 class="player2Name playerName">
                  None
                </h4>
              </div>
              <div class="row">
                <div class="player2Score score">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="counterField col-sm-6 col-xs-12">
        <div class="col-sm-6 col-xs-6">
          <div class="field panel panel-danger counterPointField">
            <div class="panel-heading">
              <h3 class="panel-title">상대방 점수범위</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped pointBoard">
                <tbody>
                  <tr class="primary">
                    <td>80 ~ 99</td>
                  </tr>
                  <tr class="primary">
                    <td>60 ~ 79</td>
                  </tr>
                  <tr class="primary">
                    <td>40 ~ 59</td>
                  </tr>
                  <tr class="primary">
                    <td>20 ~ 39</td>
                  </tr>
                  <tr class="primary">
                    <td>00 ~ 19</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xs-6">
          <div class="field panel panel-danger counterColorField">
            <div class="panel-heading">
              <h3 class="panel-title">상대방 색깔</h3>
            </div>
            <div class="panel-body">
              <div class="counterColor colorNone">
              </div>
            </div>
            <div class="row counterPrevColor">
              <div class="row">
                <label for="prevColor">이전색깔</label>
              </div>
              <div class="col-xs-3 colorNone">1R</div>
              <div class="col-xs-3 colorNone">2R</div>
              <div class="col-xs-3 colorNone">3R</div>
              <div class="col-xs-3 colorNone">4R</div>
              <div class="col-xs-3 colorNone">5R</div>
              <div class="col-xs-3 colorNone">6R</div>
              <div class="col-xs-3 colorNone">7R</div>
              <div class="col-xs-3 colorNone">8R</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="field inputField panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">입력창</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-6">
                <label for="attackOrder">선, 후공</label>
                <div class="attackOrder">
                  <span class="first"></span>
                </div>
              </div>
              <div class="col-xs-6">
                <label for="remainingTime">남은시간</label>
                <div class="remainingTime">60</div>
              </div>
            </div>

            <label for="remainingPoint">남은 포인트</label>
            <div class="wrapProgress">
              <div class="progress">
              </div>
              <div class="progress-bar remainingPoint" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 99%;">
                99
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="tel" class="form-control input-lg taCenter" id="inputPoint">
                <span class="input-group-btn">
                  <button class="btn btn-primary btn-lg inputPointBtn" type="button">입력</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="field chattingField panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">채팅</h3>
          </div>
          <div class="panel-body">
            <div id="chattingMessages">
              <ul>
              </ul>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" id="inputMsg" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-primary inputMsgBtn" type="button">send</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success displayNone" id="notification">
    <button type="button" class="close">×</button>
    <span class="content"> </span>
  </div>

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="notiModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">흑과백2 온라인</h4>
        </div>
        <div class="modal-body">
          <div class='wrap'>
            <div class="form-group">
              <div class="input-group">
                <input type="text" id="inputName" placeholder = "이름을 입력하세요." class="form-control" >
                <span class="input-group-btn">
                  <button id="inputNameBtn" class="btn btn-primary" type="button">입력</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/gameController.js"></script>
  <script type="text/javascript" src="/js/serverTest.js"></script>
  <!-- <script type="text/javascript" src="/js/main.js"></script> -->
</body>
</html>
